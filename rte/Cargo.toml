[package]
name = "rte"
version = "18.11.0"
authors = ["Flier Lu <flier.lu@gmail.com>"]
description = "Rust bindings to DPDK"
build = "build.rs"

[dependencies]
log = "0.4"
bitflags = "1.0"
failure = "0.1"
lazy_static = "1.2"
libc = "0.2"
errno = "0.2"
cfile = "0.2"
rand = "0.6"
num-traits = "0.2"
num-derive = "0.2"
itertools = "0.7"

rte-sys = { version = "18.11", path = "../rte-sys" }

[build-dependencies]
log = "0.4"
pretty_env_logger = "0.2"
cc = "1.0"

rte-build = { version = "18.11", path = "../rte-build" }

[dev-dependencies]
pretty_env_logger = "0.2"
num_cpus = "1.0"
getopts = "0.2"
nix = "0.12"

[lib]
name = "rte"

[[example]]
name = "helloworld"
path = "examples/helloworld/main.rs"

[[example]]
name = "l2fwd"
path = "examples/l2fwd/main.rs"

[[example]]
name = "kni"
path = "examples/kni/main.rs"

[[example]]
name = "bond"
path = "examples/bond/main.rs"

[[example]]
name = "cmdline"
path = "examples/cmdline/main.rs"

[[example]]
name = "ethtool"
path = "examples/ethtool/main.rs"
